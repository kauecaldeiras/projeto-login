<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/media-query.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <sub><img src="Imagens/account_circle_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="" width="30px"></sub>
                        <input type="email" name="login" id="ilogin" required placeholder="exemplo@gmail.com" autocomplete="email" maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <sub><img src="Imagens/key_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="" width="30px"></sub>
                        <input type="password" name="senha" id="isenha" required placeholder="lk=078Mj" minlength="8" maxlength="8" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>

                    
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botão">Esqueci a Senha<img src="Imagens/mail_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="" width="15px"></a>
                </form> 
            </div>
        </section>
    </main>
</body>
</html>
